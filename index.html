<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>statistics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1>Welcome to the statistics website</h1>
    </header>
    <!-- main sction -->
    <main>
      <section class="data_row">
        <div class="enterData">
          <h2 for="inputData">Enter data as numbers</h2>
          <textarea
            id="inputData"
            rows="3"
            placeholder="Enter data as numbers separated by a space"
          ></textarea>

          <h2 for="classCount">Number of classes</h2>
          <input type="number" id="classCount" />

          <button onclick="clearData()">remove</button>
          <button onclick="processData()">Analisis</button>
        </div>

        <!-- View Stats -->
        <table class="viewStats">
          <thead>
            <tr>
              <th>Data</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Min Value</td>
              <td id="minValue"></td>
            </tr>
            <tr>
              <td>Max Value</td>
              <td id="maxValue"></td>
            </tr>
            <tr>
              <td>Range</td>
              <td id="rangeValue"></td>
            </tr>
            <tr>
              <td>Class width</td>
              <td>
                <span id="classWidthEquation"></span> â‰ˆ
                <span id="classWidthValue"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Data Table -->
      <section class="dataTable">
        <h2>Frequency table</h2>
        <table id="dataTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Min</th>
              <th>Max</th>
              <th>Mark</th>
              <th>Frequency</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="TitleAndScaleBtn">
          <h2>Frequency Chart</h2>
          <button onclick="scaleCanvasOne()">
            <i class="fa-solid fa-expand"></i>
          </button>
        </div>
        <canvas id="histogramChart" class="canvas"></canvas>
      </section>

      <!-- Less Than Table -->
      <section class="lessThanTable">
        <h2>Less than Table</h2>
        <table id="lessThanTable">
          <thead>
            <tr>
              <th>Less than</th>
              <th>Frequency</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="TitleAndScaleBtn">
          <h2>Less than chart</h2>
          <button onclick="scaleCanvasTwo()">
            <i class="fa-solid fa-expand"></i>
          </button>
        </div>
        <canvas id="cumulativeChart" class="canvas"></canvas>
      </section>

      <button id="zoomOut1" onclick="zoomOut1()" class="zoomOut">
        <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
      </button>
      <button id="zoomOut2" onclick="zoomOut2()" class="zoomOut">
        <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
