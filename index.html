<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تحليل البيانات الإحصائية</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        font-family: Arial, sans-serif;
        outline: none;
        margin: 0;
        padding: 0;
        text-decoration: none;
        box-sizing: border-box;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      *:focus {
        outline: none;
      }

      :root {
        --main_clr: rgb(92, 91, 91);
        --title_clr: rgb(0, 0, 0);
        --table_clr: rgb(255, 255, 255);
      }

      body {
        background-color: var(--main_clr);
      }

      h1,
      h2 {
        color: var(--title_clr);
      }
      /* header */
      header {
        display: flex;
        justify-content: center;
      }
      header h1 {
        color: var(--title_clr);
      }
      textarea,
      input,
      button {
        display: block;
        margin: 10px 0;
        padding: 8px;
        width: 100%;
        resize: none;
        border-radius: 7px;
      }
      button {
        cursor: pointer;
      }

      /* main */
      main {
        display: flex;
        padding: 15px;
        gap: 10px;
        width: 100%;
        justify-content: center;
      }

      /* data table */
      main .data_row,
      .dataTable,
      .lessThanTable {
        display: flex;
        flex-direction: column;
        text-align: center;
        gap: 10px;
        padding: 15px;
        width: 33%;
        border: 1px solid #ddd;
        border-radius: 15px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        background-color: var(--table_clr);
      }
      main h2 {
        font-size: 1.2rem;
        color: var(--title_clr);
      }
      /* 1 */
      main .data_row .viewStats {
        table-layout: fixed;
        width: 100%;
        max-height: 300px; /* يمكنك تعديله حسب الحاجة */
        overflow: auto;
        display: block;
      }

      main .data_row .viewStats th,
      td {
        width: 100%;
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      /* 2 */
      main .dataTable table {
        table-layout: fixed;
        width: 100%;
        max-height: 300px; /* يمكنك تعديله حسب الحاجة */
        overflow: auto;
        display: block;
      }

      main .dataTable table th,
      td {
        width: 100%;
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      /* 3 */
      main .lessThanTable table {
        table-layout: fixed;
        width: 100%;
        max-height: 300px; /* يمكنك تعديله حسب الحاجة */
        overflow: auto;
        display: block;
      }

      main .lessThanTable table th,
      td {
        width: 100%;
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
        word-wrap: break-word;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .TitleAndScaleBtn {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .TitleAndScaleBtn button {
        width: 50px;
      }

      .canvas {
        max-width: 600px;
      }

      .fullScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(255, 255, 255);
        z-index: 998;
      }

      .zoomOut {
        visibility: hidden;
        position: fixed;
        display: block;
        top: 20px;
        right: 20px;
        width: 50px;
        z-index: 999;
        color: #000;
      }
      .showCloseBtn {
        position: fixed;
        display: block;
        top: 20px;
        right: 20px;
        width: 50px;
        z-index: 999;
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header>
      <h1></h1>
    </header>
    <!-- main sction -->
    <main>
      <section class="data_row">
        <div class="enterData">
          <h2 for="inputData">أدخل البيانات كأرقام مفصولة بمسافة</h2>
          <textarea
            id="inputData"
            rows="3"
            placeholder="أدخل البيانات كأرقام مفصولة بمسافة"
          ></textarea>

          <label for="classCount">عدد الفئات</label>
          <input type="number" id="classCount" />

          <button onclick="processData()">تحليل</button>
        </div>

        <!-- View Stats -->
        <table class="viewStats">
          <thead>
            <tr>
              <th>إظهار</th>
              <th>القيمة</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>أقل قيمة</td>
              <td id="minValue"></td>
            </tr>
            <tr>
              <td>أعلى قيمة</td>
              <td id="maxValue"></td>
            </tr>
            <tr>
              <td>النطاق</td>
              <td id="rangeValue"></td>
            </tr>
            <tr>
              <td>عرض الفئات</td>
              <td>
                <span id="classWidthEquation"></span> ≈
                <span id="classWidthValue"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Data Table -->
      <section class="dataTable">
        <h2>الجدول التكراري:</h2>
        <table id="dataTable" border="1">
          <thead>
            <tr>
              <th>#</th>
              <th>الحد الأدنى</th>
              <th>الحد الأقصى</th>
              <th>العلامة</th>
              <th>التكرار</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="TitleAndScaleBtn">
          <h2>hello</h2>
          <button onclick="scaleCanvasOne()">
            <i class="fa-solid fa-expand"></i>
          </button>
        </div>
        <canvas id="histogramChart" class="canvas"></canvas>
      </section>

      <!-- Less Than Table -->
      <section class="lessThanTable">
        <h2>الجدول التراكمي (أقل من):</h2>
        <table id="lessThanTable" border="1">
          <thead>
            <tr>
              <th>أقل من</th>
              <th>التكرار</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="TitleAndScaleBtn">
          <h2>hello</h2>
          <button onclick="scaleCanvasTwo()">
            <i class="fa-solid fa-expand"></i>
          </button>
        </div>
        <canvas id="cumulativeChart" class="canvas"></canvas>
      </section>

      <button id="zoomOut1" onclick="zoomOut1()" class="zoomOut">
        <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
      </button>
      <button id="zoomOut2" onclick="zoomOut2()" class="zoomOut">
        <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
      </button>
    </main>
    <script>
      let histogramChart = null;
      let cumulativeChart = null;

      function processData() {
        let data = document
          .getElementById("inputData")
          .value.trim()
          .split(/\s+/)
          .map(Number);
        let InpueData = parseInt(document.getElementById("inputData").value);
        let classCount = parseInt(document.getElementById("classCount").value);

        if (
          data.length === 0 ||
          isNaN(classCount) ||
          classCount < 1 ||
          isNaN(InpueData) ||
          InpueData < 1
        ) {
          alert("الرجاء إدخال بيانات صحيحة!");
          return;
        }

        let min = Math.min(...data);
        let max = Math.max(...data);
        let range = max - min;
        let classWidth = Math.ceil(range / classCount);

        document.getElementById("minValue").innerText = min;
        document.getElementById("maxValue").innerText = max;
        document.getElementById("rangeValue").innerText = range;
        document.getElementById("classWidthEquation").innerText = `${(
          range / classCount
        ).toFixed(2)}`;

        document.getElementById("classWidthValue").innerText = classWidth;
        generateTable(min, max, classWidth, classCount, data);
      }

      // المعادلات
      function generateTable(min, max, classWidth, classCount, data) {
        let tableBody = document.querySelector("#dataTable tbody");
        tableBody.innerHTML = "";

        let classes = [];
        let lower = min;

        for (let i = 0; i < classCount; i++) {
          let upper = lower + classWidth - 1;
          if (i === classCount) upper = max;

          let mark = (lower + upper) / 2;
          let frequency = data.filter(
            (value) => value >= lower && value <= upper
          ).length;

          classes.push({ lower, upper, mark, frequency });

          tableBody.innerHTML += `
        <tr>
            <td>C${i + 1}</td>
            <td>${lower}</td>
            <td>${upper}</td>
            <td>${mark}</td>
            <td>${frequency}</td>
        </tr>
    `;

          lower += classWidth;
        }

        drawHistogram(classes);
        drawLessThanTable(classes, data);
      }

      function drawHistogram(classes) {
        let ctx = document.getElementById("histogramChart").getContext("2d");
        if (histogramChart) histogramChart.destroy();

        histogramChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: classes.map((c) => c.mark),
            datasets: [
              {
                label: "frequency",
                data: classes.map((c) => c.frequency),
                backgroundColor: "blue",
                borderColor: "blue",
                borderWidth: 1,
              },
              {
                label: "frequency (Line)",
                data: classes.map((c) => c.frequency),
                borderColor: "red",
                backgroundColor: "red",
                type: "line",
                borderWidth: 2,
                fill: false,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "Frequency" },
              },
              x: {
                title: { display: true, text: "Lenght" },
              },
            },
          },
        });
      }
      // الجدول الثالث
      function drawLessThanTable(classes, data) {
        let tableBody = document.querySelector("#lessThanTable tbody");
        tableBody.innerHTML = "";
        let labels = [];
        let values = [];

        // الحصول على عدد الأرقام المدخلة
        let totalNumbers = data.length;
        if (totalNumbers === 0) return; // تجنب القسمة على صفر

        // إضافة فئة إضافية لجدول less than
        let extendedClasses = [
          ...classes,
          { lower: classes[classes.length - 1].upper },
        ];

        extendedClasses.forEach((c, index) => {
          let countLessThan = data.filter((value) => value < c.lower).length;

          // حساب النسبة التراكمية (القيمة ÷ إجمالي المدخلات)
          let relativeFrequency = countLessThan / totalNumbers;

          // عرض countLessThan في الجدول
          tableBody.innerHTML += `
            <tr>
                <td>${c.lower}</td>
                <td>${countLessThan}</td>
            </tr>
        `;

          labels.push(c.lower);
          values.push(relativeFrequency); // استخدام relativeFrequency فقط في الرسم البياني
        });

        drawCumulativeGraph(labels, values);
      }

      function drawCumulativeGraph(labels, values) {
        let ctx = document.getElementById("cumulativeChart").getContext("2d");
        if (cumulativeChart) cumulativeChart.destroy();

        cumulativeChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Relative Frequency",
                data: values, // استخدام relativeFrequency هنا
                borderColor: "red",
                backgroundColor: "red",
                fill: false,
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                max: 1, // ضبط المحور ليكون بين 0 و 1
                title: { display: true, text: "Relative Frequency" },
              },
              x: {
                title: { display: true, text: "Length" },
              },
            },
          },
        });
      }

      // المخطط الاول
      let originalHistogramData = null;

      function scaleCanvasOne() {
        let inputData = document.getElementById("inputData").value.trim();
        let classCount = parseInt(document.getElementById("classCount").value);

        if (inputData === "" || isNaN(classCount) || classCount < 1) {
          alert("الرجاء إدخال بيانات صحيحة!");
          return;
        }

        // حفظ بيانات المخطط الأصلي
        originalHistogramData = {
          labels: histogramChart.data.labels,
          datasets: histogramChart.data.datasets,
        };

        let fullScreenDiv = document.createElement("div");
        fullScreenDiv.classList.add("fullScreen");
        fullScreenDiv.id = "fullScreenChartContainer";

        let closeButton = document.createElement("button");
        closeButton.innerHTML =
          '<i class="fa-solid fa-down-left-and-up-right-to-center"></i>';
        closeButton.classList.add("showCloseBtn");
        closeButton.onclick = () => zoomOut1(fullScreenDiv);

        let newCanvas = document.createElement("canvas");
        newCanvas.id = "fullScreenHistogramChart";

        fullScreenDiv.appendChild(closeButton);
        fullScreenDiv.appendChild(newCanvas);
        document.body.appendChild(fullScreenDiv);

        let ctx = newCanvas.getContext("2d");
        histogramChart.destroy(); // تدمير المخطط الأصلي قبل الرسم

        histogramChart = new Chart(ctx, {
          type: "bar",
          data: originalHistogramData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "Frequency" },
              },
              x: { title: { display: true, text: "Length" } },
            },
          },
        });
      }

      function zoomOut1(fullScreenDiv) {
        fullScreenDiv.remove(); // إغلاق النافذة

        // إعادة رسم المخطط الأصلي
        let ctx = document.getElementById("histogramChart").getContext("2d");
        histogramChart.destroy(); // تدمير المخطط المكبّر

        // إعادة تعيين المخطط إلى وضعه الأصلي
        histogramChart = new Chart(ctx, {
          type: "bar",
          data: originalHistogramData,
          options: {
            responsive: true,
            maintainAspectRatio: true, // تأكيد الحفاظ على النسبة
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "Frequency" },
              },
              x: { title: { display: true, text: "Length" } },
            },
          },
        });
        document
          .getElementById("histogramChart")
          .classList.remove("fullScreen");
        document.getElementById("histogramChart").classList.add("canvas");
      }

      //   المخطط الثاني
      let originalCumulativeData = null;

      function scaleCanvasTwo() {
        let inputData = document.getElementById("inputData").value.trim();
        let classCount = parseInt(document.getElementById("classCount").value);

        if (inputData === "" || isNaN(classCount) || classCount < 1) {
          alert("الرجاء إدخال بيانات صحيحة!");
          return;
        }

        originalCumulativeData = {
          labels: cumulativeChart.data.labels,
          datasets: cumulativeChart.data.datasets,
        };

        let fullScreenDiv = document.createElement("div");
        fullScreenDiv.classList.add("fullScreen");
        fullScreenDiv.id = "fullScreenCumulativeChartContainer";

        let closeButton = document.createElement("button");
        closeButton.innerHTML =
          '<i class="fa-solid fa-down-left-and-up-right-to-center"></i>';
        closeButton.classList.add("showCloseBtn");
        closeButton.onclick = () => zoomOut2(fullScreenDiv);

        let newCanvas = document.createElement("canvas");
        newCanvas.id = "fullScreenCumulativeChart";

        fullScreenDiv.appendChild(closeButton);
        fullScreenDiv.appendChild(newCanvas);
        document.body.appendChild(fullScreenDiv);

        let ctx = newCanvas.getContext("2d");
        cumulativeChart.destroy();

        cumulativeChart = new Chart(ctx, {
          type: "line",
          data: originalCumulativeData,
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "Relative Frequency" },
              },
              x: { title: { display: true, text: "Lenght" } },
            },
          },
        });
      }

      function zoomOut2(fullScreenDiv) {
        fullScreenDiv.remove(); // إغلاق النافذة

        // إعادة رسم المخطط الأصلي
        let ctx = document.getElementById("cumulativeChart").getContext("2d");
        cumulativeChart.destroy(); // تدمير المخطط المكبّر

        // إعادة تعيين المخطط إلى وضعه الأصلي
        cumulativeChart = new Chart(ctx, {
          type: "line",
          data: originalCumulativeData,
          options: {
            responsive: true,
            maintainAspectRatio: true, // تأكيد الحفاظ على النسبة
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "Relative Frequency" },
              },
              x: { title: { display: true, text: "Length" } },
            },
          },
        });
        document
          .getElementById("cumulativeChart")
          .classList.remove("fullScreen");
        document.getElementById("cumulativeChart").classList.add("canvas");
      }
    </script>
  </body>
</html>
